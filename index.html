<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* style.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
}

.container {
    max-width: 350px;
    margin: 40px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.logo {
    text-align: center;
    margin-bottom: 20px;
}

.logo img {
    width: 100px;
    height: 100px;
}

form {
    margin-top: 20px;
}

input[type="text"], input[type="password"] {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
}

button[type="submit"] {
    width: 100%;
    height: 40px;
    background-color: #3897f0;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #2f6ca3;
}

.forgot-password {
    text-decoration: none;
    color: #3897f0;
    font-size: 14px;
    margin-top: 10px;
    display: block;
}

.or {
    text-align: center;
    margin: 20px 0;
    font-size: 14px;
    color: #666;
}

.facebook-login {
    width: 100%;
    height: 40px;
    background-color: #3b5998;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.facebook-login:hover {
    background-color: #2f4a7f;
}

.sign-up {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #666;
}

.sign-up a {
    text-decoration: none;
    color: #3897f0;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="instagram-logo.png" alt="Instagram Logo">
        </div>
        <form>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Log In</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
        <p class="or">OR</p>
        <button class="facebook-login">Log in with Facebook</button>
        <p class="sign-up">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <script>
        
    </script>
</body>
    </html>
