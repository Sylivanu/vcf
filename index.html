<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* style.css */
@import url('https://use.fontawesome.com/releases/v6.5.2/css/all.css');
@import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        
body {
  background-color: #eee;
  font-family: "Montserrat", sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  margin: 0;
}

.content {
  width: 100%;
  height: calc(100% - 60px);
  position: absolute;
  inset: 0;
  background-image: url('https://codetheworld.io/wp-content/uploads/2024/06/home.jpeg');
  background-position: center;
  background-size: cover;
  transition: .3s background ease-out;
}

nav {
  position: absolute;
  bottom: 0;
  left: 0;
  margin-top: -5px;
  width: 100%;
}

ul {
  background-color: #fff;
  display: flex;
  list-style-type: none;
  padding: 0;
  margin: 0;
  height: 60px;
}

li {
  color: #777;
  cursor: pointer;
  flex: 1;
  padding: 10px;
  text-align: center;
  transition: none;
}

li p {
  font-size: 12px;
  margin: 2px 0;
  transition: none;
}

li.active {
  color: #c7b0c3;
  font-weight: 900;
}
    </style>
</head>
<body>
<div class="container">
  <div class="content"></div>
  <nav>
    <ul>
      <li class="active">
        <i class="fa-solid fa-house"></i>
        <p>Home</p>
      </li>
      <li>
        <i class="fa-solid fa-box"></i>
        <p>Work</p>
      </li>
      <li>
        <i class="fa-solid fa-book-open"></i>
        <p>Blog</p>
      </li>
      <li>
        <i class="fa-solid fa-users"></i>
        <p>About us</p>
      </li>
    </ul>
  </nav>
</div>
    <script>
        
    </script>
</body>
    </html>
