<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Instagram Profile</title>
    <link rel="stylesheet" href="styles.css">
  <style>
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

nav li {
    margin-right: 20px;
}

nav a {
    color: #fff;
    text-decoration: none;
}

.profile {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2em;
}

.profile img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.profile h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

.profile p {
    font-size: 16px;
    margin-bottom: 20px;
}

.profile ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

.profile li {
    margin-right: 20px;
}

.posts {
    padding: 2em;
}

.posts h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.posts ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.posts li {
    margin-bottom: 20px;
}

.posts img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
    clear: both;
    }
  </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Log in</a></li>
                <li><a href="#">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile">
            <img src="profile-pic.jpg" alt="Profile Picture">
            <h1>Username</h1>
            <p>Bio</p>
            <ul>
                <li><span>Posts: </span>10</li>
                <li><span>Followers: </span>100</li>
                <li><span>Following: </span>50</li>
            </ul>
        </section>
        <section class="posts">
            <h2>Posts</h2>
            <ul>
                <li>
                    <img src="post1.jpg" alt="Post 1">
                    <p>Caption 1</p>
                </li>
                <li>
                    <img src="post2.jpg" alt="Post 2">
                    <p>Caption 2</p>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fake Instagram</p>
    </footer>
</body>
</html>
